<!DOCTYPE html>
<head>
    <meta charset="utf-8">

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .axis path,
        .axis line {
            stroke: #000;
            fill: none;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
    <div class="container">
        <a class="navbar-brand" href="#">DeadGraph</a>
        <button class="btn btn-dark my-2 my-sm-0" data-toggle="modal" data-target="#optionsModal">选项</button>
    </div>
</nav>
<div class="modal fade" id="optionsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">配置</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary">Left</button>
                    <button type="button" class="btn btn-secondary">Middle</button>
                    <button type="button" class="btn btn-secondary">Right</button>
                </div>
            </div>
        </div>
    </div>
</div>
    <div class="container" style="height: 90vh">
        <div class="containerMainsvg" style=" width:100% ;height:calc(100% - 150px)">
            <svg id="mainsvg" width="100%" height="100%"></svg>
        </div>
        <div class="containerMainsvg" style=" width:100% ;height:150px">
            <svg id="controlsvg" width="100%" height="100%">
                <text x="0" y="30" fill="black">按患者筛选</text>
                <text x="0" y="90" fill="black">按年龄筛选</text>
            </svg>
        </div>
    </div>
<script src="https://cdn.bootcss.com/d3/3.5.17/d3.min.js"></script>
    <script src="js/index.js" charset="utf-8"></script>
</body>
